<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - {{ username }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .header-controls {
            display: flex;
            gap: 10px;
        }
        
        .header-controls button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .header-controls button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .model-selector {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .model-selector label {
            font-size: 14px;
            color: #666;
            margin-right: 10px;
        }
        
        .model-selector select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            padding: 10px;
        }
        
        .loading.active {
            display: block;
        }
        
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots span {
            animation: blink 1.4s infinite;
            font-size: 20px;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <h1>ü§ñ AI Chat Assistant</h1>
                <div class="user-info">üë§ Logged in as: {{ username }}</div>
            </div>
            <div class="header-controls">
                <button onclick="clearChat()">Clear Chat</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="model-selector">
            <label for="model-select">AI Model:</label>
            <select id="model-select">
                <option value="deepseek/deepseek-coder">ü•á DeepSeek Coder V2 (Best for Code)</option>
                <option value="meta-llama/llama-3.1-70b-instruct:free">Llama 3.1 70B (Powerful)</option>
                <option value="meta-llama/llama-3.1-8b-instruct:free">Llama 3.1 8B (Fast)</option>
                <option value="qwen/qwen-2.5-coder-32b-instruct">Qwen 2.5 Coder 32B</option>
                <option value="mistralai/mistral-7b-instruct:free">Mistral 7B</option>
                <option value="google/gemma-2-9b-it:free">Gemma 2 9B</option>
                <option value="microsoft/phi-3-medium-128k-instruct:free">Phi-3 Medium</option>
                <option value="01-ai/yi-coder-9b-chat">Yi Coder 9B</option>
                <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet (Paid)</option>
                <option value="openai/gpt-4o-mini">GPT-4o Mini (Paid)</option>
            </select>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="message-content">
                    Hello {{ username }}! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-dots">
                <span>‚óè</span>
                <span>‚óè</span>
                <span>‚óè</span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" onsubmit="sendMessage(event)">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="message-input" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="send-button">Send</button>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loading = document.getElementById('loading');
        const modelSelect = document.getElementById('model-select');

        // Load chat history on page load
        window.addEventListener('load', loadHistory);

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                
                if (data.history && data.history.length > 0) {
                    chatMessages.innerHTML = '';
                    data.history.forEach(msg => {
                        addMessage(msg.content, msg.role, false);
                    });
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        function addMessage(content, role, scroll = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            if (scroll) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            const selectedModel = modelSelect.value;
            
            addMessage(message, 'user');
            messageInput.value = '';
            
            sendButton.disabled = true;
            loading.classList.add('active');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: selectedModel
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage(`Error: ${data.error}`, 'assistant');
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'assistant');
            } finally {
                sendButton.disabled = false;
                loading.classList.remove('active');
                messageInput.focus();
            }
        }

        async function clearChat() {
            if (confirm('Are you sure you want to clear your chat history?')) {
                try {
                    await fetch('/api/clear', { method: 'POST' });
                    chatMessages.innerHTML = '<div class="message assistant"><div class="message-content">Chat cleared! How can I help you?</div></div>';
                } catch (error) {
                    console.error('Error clearing chat:', error);
                }
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        }

        messageInput.focus();
    </script>
</body>
</html>
