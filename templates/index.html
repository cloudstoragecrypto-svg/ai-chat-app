<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - {{ username }}</title>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .chat-container {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .header-left {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .user-info {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .header-controls {
            display: flex;
            gap: 8px;
        }
        
        .header-controls button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .header-controls button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .model-selector {
            padding: 12px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        
        .model-selector label {
            font-size: 13px;
            color: #666;
            margin-right: 10px;
        }
        
        .model-selector select {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            background: white;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Markdown styles for assistant messages */
        .message.assistant .message-content h1,
        .message.assistant .message-content h2,
        .message.assistant .message-content h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .message.assistant .message-content h1 { font-size: 1.5em; }
        .message.assistant .message-content h2 { font-size: 1.3em; }
        .message.assistant .message-content h3 { font-size: 1.1em; }
        
        .message.assistant .message-content p {
            margin-bottom: 12px;
            line-height: 1.6;
        }
        
        .message.assistant .message-content ul,
        .message.assistant .message-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }
        
        .message.assistant .message-content li {
            margin-bottom: 6px;
            line-height: 1.5;
        }
        
        .message.assistant .message-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }
        
        .message.assistant .message-content pre {
            background: #1e1e1e;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }
        
        .message.assistant .message-content pre code {
            background: none;
            padding: 0;
            color: #d4d4d4;
            font-size: 0.9em;
        }
        
        .message.assistant .message-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 16px;
            margin: 12px 0;
            color: #666;
            font-style: italic;
        }
        
        .message.assistant .message-content a {
            color: #667eea;
            text-decoration: none;
        }
        
        .message.assistant .message-content a:hover {
            text-decoration: underline;
        }
        
        .message.assistant .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
        }
        
        .message.assistant .message-content th,
        .message.assistant .message-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .message.assistant .message-content th {
            background: #f4f4f4;
            font-weight: 600;
        }
        
        .message.assistant .message-content hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 16px 0;
        }
        
        .chat-input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            padding: 10px;
        }
        
        .loading.active {
            display: block;
        }
        
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots span {
            animation: blink 1.4s infinite;
            font-size: 20px;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        
        /* Copy button for code blocks */
        .code-block-wrapper {
            position: relative;
        }
        
        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .copy-button:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <h1>ü§ñ AI Chat Assistant</h1>
                <div class="user-info">üë§ {{ username }}</div>
            </div>
            <div class="header-controls">
                <button onclick="clearChat()">Clear Chat</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="model-selector">
            <label for="model-select">AI Model:</label>
            <select id="model-select">
                <!-- Free Models - Try these in order -->
                <option value="google/gemini-2.0-flash-exp:free">üöÄ Gemini 2.0 Flash (Fast & Free)</option>
                <option value="meta-llama/llama-3.3-70b-instruct:free">Llama 3.3 70B (Free)</option>
                <option value="google/gemma-3-27b-it:free">Gemma 3 27B (Free)</option>
                <option value="deepseek/deepseek-chat-v3-0324:free">DeepSeek V3 (Free - May be limited)</option>
                <option value="qwen/qwq-32b:free">Qwen QwQ 32B (Free)</option>
                <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 3B (Free & Fast)</option>
                <option value="meta-llama/llama-3.1-8b-instruct:free">Llama 3.1 8B (Free & Stable)</option>
                <option value="mistralai/mistral-7b-instruct:free">Mistral 7B (Free)</option>
                <option value="mistralai/mixtral-8x7b-instruct:free">Mixtral 8x7B (Free)</option>
                
                <!-- Paid Models (No Rate Limits - Recommended) -->
                <option value="anthropic/claude-3.5-sonnet">üíé Claude 3.5 Sonnet ($0.003/1K tokens)</option>
                <option value="openai/gpt-4o-mini">GPT-4o Mini ($0.15/1M tokens)</option>
                <option value="google/gemini-2.0-flash-001">Gemini 2.0 Flash ($0.15/1M tokens)</option>
                <option value="deepseek/deepseek-chat">DeepSeek Chat ($0.14/1M tokens)</option>
            </select>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="message-content">
                    Hello {{ username }}! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-dots">
                <span>‚óè</span>
                <span>‚óè</span>
                <span>‚óè</span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" onsubmit="sendMessage(event)">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="message-input" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="send-button">Send</button>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loading = document.getElementById('loading');
        const modelSelect = document.getElementById('model-select');

        // Configure marked.js for better rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // Load chat history on page load
        window.addEventListener('load', loadHistory);

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                
                if (data.history && data.history.length > 0) {
                    chatMessages.innerHTML = '';
                    data.history.forEach(msg => {
                        addMessage(msg.content, msg.role, false);
                    });
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        function addMessage(content, role, scroll = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (role === 'assistant') {
                // Render markdown for assistant messages
                contentDiv.innerHTML = marked.parse(content);
                
                // Add copy buttons to code blocks
                contentDiv.querySelectorAll('pre code').forEach((block) => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'code-block-wrapper';
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-button';
                    copyBtn.textContent = 'Copy';
                    copyBtn.onclick = function() {
                        navigator.clipboard.writeText(block.textContent);
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => copyBtn.textContent = 'Copy', 2000);
                    };
                    
                    block.parentNode.parentNode.insertBefore(wrapper, block.parentNode);
                    wrapper.appendChild(block.parentNode);
                    wrapper.appendChild(copyBtn);
                });
                
                // Highlight code blocks
                contentDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } else {
                // Plain text for user messages
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            if (scroll) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            const selectedModel = modelSelect.value;
            
            addMessage(message, 'user');
            messageInput.value = '';
            
            sendButton.disabled = true;
            loading.classList.add('active');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: selectedModel
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage(`Error: ${data.error}`, 'assistant');
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'assistant');
            } finally {
                sendButton.disabled = false;
                loading.classList.remove('active');
                messageInput.focus();
            }
        }

        async function clearChat() {
            if (confirm('Are you sure you want to clear your chat history?')) {
                try {
                    await fetch('/api/clear', { method: 'POST' });
                    chatMessages.innerHTML = '<div class="message assistant"><div class="message-content">Chat cleared! How can I help you?</div></div>';
                } catch (error) {
                    console.error('Error clearing chat:', error);
                }
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        }

        messageInput.focus();
    </script>
</body>
</html>
